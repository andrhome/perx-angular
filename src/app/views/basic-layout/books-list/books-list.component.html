<div class="books-list container">
  <div class="books-list-holder" *ngIf="dataSource.data?.length && !isLoading">
    <h3 class="title">Books List</h3>
    <app-books-filter (getFilterValue)="changeFilter($event)"></app-books-filter>
    <table mat-table
           matSort
           [dataSource]="dataSource"
           (matSortChange)="sortData($event)"
           class="mat-elevation-z8">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.attributes.display_properties.image" alt="Book image">
        </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.attributes.content}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element"> {{element.attributes.created_at | date: 'mediumDate'}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.attributes.display_properties.type }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="local-spinner flex-center-row" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
