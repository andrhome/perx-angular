<div class="filter-block">
  <mat-radio-group aria-label="Select an option" (change)="changeFilter($event)">
    <mat-radio-button value="all" checked color="primary">All books</mat-radio-button>
    <mat-radio-button value="hard_cover" color="primary">Only with hard cover</mat-radio-button>
    <mat-radio-button value="soft_cover" color="primary">Only with soft cover</mat-radio-button>
  </mat-radio-group>
</div>
